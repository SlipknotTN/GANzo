[MODEL]
architecture = dcgan_64_cond
noiseSize = 100
inputSize = 64
inputChannels = 3
preprocessType = inception

[DATASET_PARAMETERS]
imageEncoding = jpeg

[HYPERPARAMETERS]
epochs = 200
batchSize = 32
gloss = least_squares
dloss = least_squares
optimizer = ADAM

[ADAM]
starterLearningRate = 0.001
epsilon = 1e-8
beta1 = 0.5
beta2 = 0.999

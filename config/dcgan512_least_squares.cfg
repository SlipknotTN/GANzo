[MODEL]
architecture = dcgan_512
noiseSize = 100
inputSize = 512
inputChannels = 3
preprocessType = inception

[DATASET_PARAMETERS]
imageEncoding = jpeg

[HYPERPARAMETERS]
epochs = 30
batchSize = 4
gloss = least_squares
dloss = least_squares
optimizer = ADAM

[ADAM]
starterLearningRate = 0.001
epsilon = 1e-8
beta1 = 0.5
beta2 = 0.999

[MODEL]
architecture = dcgan_32
noiseSize = 100
inputSize = 32
inputChannels = 3
preprocessType = inception

[DATASET_PARAMETERS]
imageEncoding = jpeg

[HYPERPARAMETERS]
epochs = 1
batchSize = 16
gloss = least_squares
dloss = least_squares
optimizer = ADAM

[ADAM]
starterLearningRate = 0.001
epsilon = 1e-8
beta1 = 0.5
beta2 = 0.999
